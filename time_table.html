<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weekly Timetable</h2>
        <table>
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Morning</td>
                    <td>Web Engineering</td>
                    <td>Information Security</td>
                    <td>Data Mining</td>
                    <td>SCD</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>Afternoon</td>
                    <td>OOP</td>
                    <td>Computer Network</td>
                    <td>SDA</td>
                    <td>PF</td>
                    <td>Calculus</td>
                </tr>
                <tr>
                    <td>Evening</td>
                    <td>Homework</td>
                    <td>Reading</td>
                    <td>Project Work</td>
                    <td>Group Study</td>
                    <td>Review & Revision</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
